on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: output 1
        id: hello
        uses: hayaah/create-terrafrom-module-action@v1.0.0
        with:
          moduleName: 'moduleName'
          token: 'token'
          provider: 'provider'
          registryName: 'registryName'
          organizations: 'organizations'
      # Use the output from the `hello` step
      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.res }}"